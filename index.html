<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7x7 Binary Pattern Universe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #222;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      canvas {
        display: block;
        cursor: grab;
        border: 1px solid #444;
      }

      canvas:active {
        cursor: grabbing;
      }

      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 5px;
        font-size: 12px;
        max-width: 350px;
      }

      .error {
        color: #ff6b6b;
        background: rgba(255, 0, 0, 0.1);
        padding: 10px;
        margin: 5px 0;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="info">
      <div><strong>7x7 Binary Pattern Universe</strong></div>
      <div>Total patterns: 2^49 = 562,949,953,421,312</div>
      <div>Grid: 2^24 rows Ã— 2^25 columns</div>
      <div><strong>Controls:</strong> Drag to pan, Scroll to zoom</div>
      <div id="coords">Position: (0, 0) | Zoom: 1.0x</div>
      <div id="debug">Rendering: 0 patterns</div>
      <div id="bounds">Bounds: (0,0) to (0,0)</div>
      <div id="error-log"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
